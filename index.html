<html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body style="height: 100%;">
<div id="wrapper">
    <image-that-fades-in-on-load></image-that-fades-in-on-load>
</div>
</body>
<script>
	Vue.component('imageThatFadesInOnLoad', {
  data: function() {
    return {
      src: 'wedding-picture.jpg',
      loaded: false,
    }
  },
  methods: {
    onLoaded() {
      this.loaded = true;
    }
  },
  template: `
    <div class="wrapper">
      <transition name="fade">
        <img class="icon" v-bind:src="src" v-on:load="onLoaded" v-show="loaded">&nbsp;
      </transition>
   </div>
  `
});

new Vue({
  el: '#wrapper'
});
</script>
<style>
.wrapper {
	height: 50%; 
	max-height: 50%; 
	width: 50%; 
	max-width:50%; 
	display:block;
    margin:auto;
}

.fade-enter-active {
  transition: opacity 3s ease-in-out;
}

.fade-enter-to {
  opacity: 1;
}

.fade-enter {
  opacity: 0;
}

.icon {
	max-height: 100%; 
	display:block;
    margin:auto;"
}
</style>
</html>
