	<script>
		Vue.component('imageThatFadesInOnLoad', {
  	data: function() {
    	return {
      		src: 'weddings.gif',
      		loaded: false,
    	}
  	},
  	methods: {
    	onLoaded() {
      		this.loaded = true;
    	}
  	},
  	template: `
    	<div class="wrapper">
      		<transition name="fade">
        		<img class="icon" v-bind:src="src" v-on:load="onLoaded" v-show="loaded">&nbsp;
      		</transition>
   		</div>
  		`
	});

	new Vue({
  		el: '#wrapper'
	});
	</script>
	<style>
	.wrapper {

.fade-enter-active {

.fade-enter-to {

}
