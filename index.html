<html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<body style="height: 100%; overflow-y: hidden;">
	<img src="top-border.jpg" style="position:absolute; max-width: 100%; min-width: 100%;top:0px; left: 0px;z-index: 20;">
<div id="wrapper">
    <image-that-fades-in-on-load></image-that-fades-in-on-load>
</div>
<div class"row" style="width: 70%; display: block; margin: auto; background-color: grey;">
	<div class="col-xs-4" style="text-align: center;">
		<button type="button" class="btn btn-light">Here</button>
	</div>
	<div class="col-xs-4" style="text-align: center;">
		<button type="button" class="btn btn-light">There</button>
	</div>
	<div class="col-xs-4" style="text-align: center;">
		<button type="button" class="btn btn-light">Everywhere</button>
	</div>
</div>
<img src="bottom-border.jpg" style="position:absolute; max-width: 100%; min-width: 100%;bottom:0px; left: 0px;z-index: 20;">
</body>
<script>
	Vue.component('imageThatFadesInOnLoad', {
  data: function() {
    return {
      src: 'wedding-picture.jpg',
      loaded: false,
    }
  },
  methods: {
    onLoaded() {
      this.loaded = true;
    }
  },
  template: `
    <div class="wrapper">
      <transition name="fade">
        <img class="icon" v-bind:src="src" v-on:load="onLoaded" v-show="loaded">&nbsp;
      </transition>
   </div>
  `
});

new Vue({
  el: '#wrapper'
});
</script>
<style>
.wrapper {
	padding-top: 12.5%;
	height: 70%; 
	max-height: 70%; 
	width: 70%; 
	max-width:70%; 
	display:block;
    margin:auto;
}

.fade-enter-active {
  transition: opacity 3s ease-in-out;
}

.fade-enter-to {
  opacity: 1;
}

.fade-enter {
  opacity: 0;
}

.icon {
	max-height: 100%; 
	display:block;
    margin:auto;
}
</style>
<iframe src="https://tjcraven-portfolio.s3.amazonaws.com/music.mp3" allow="autoplay" style="display:none" id="iframeAudio">
</iframe> 
</audio>
</html>
